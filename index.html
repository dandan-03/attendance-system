<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amir's Secure System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loginScreen">
        <h2 style="color:#1a73e8;">ğŸ”’ Secure Login</h2>
        <input type="email" id="emailInput" placeholder="Lecturer Email" />
        <input type="password" id="passwordInput" placeholder="Password" />
        <button id="loginBtn" style="background:#1a73e8; color:white;">Log In</button>
        <p id="loginError" style="color:red; display:none;"></p>
    </div>

    <div id="dashboardScreen">
        
        <div class="header">
            <h1>ğŸ« Lecture Hall Management</h1>
            <div class="header-controls">
                <button id="settingsBtn" title="Manage Users">âš™ï¸</button>
                <button id="logoutBtn">Log Out</button>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <h2>ğŸ“… Admin: Booking Panel</h2>
                <label>Select Day</label>
                <select id="bookDay">
                    <option value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                    <option value="0">Sunday</option>
                </select>
                <div style="display:flex; gap:10px;">
                    <div style="flex:1"><label>Start</label><select id="bookTime"></select></div>
                    <div style="flex:1"><label>Duration</label><input type="number" id="bookDuration" value="2" min="1" max="4"></div>
                </div>
                <label>Subject</label>
                <input type="text" id="bookName" placeholder="e.g. Circuit Design">
                <button id="addClassBtn" style="background:#6610f2; color:white;">â• Book Slot</button>
                <hr>
                <div id="bookingList">Loading...</div>
            </div>

            <div class="card">
                <h2>ğŸ“Š Attendance Monitor</h2>
                <div class="date-control">
                    <label style="font-weight:bold; color:#1a73e8;">Select Date:</label>
                    <input type="date" id="historyDate">
                    <small id="dayLabel" style="display:block; margin-top:5px; color:#555;">...</small>
                </div>
                <label>Classes:</label>
                <select id="classSelector"><option value="">-- No classes --</option></select>
                <h3 id="activeClassTitle" style="color:#1a73e8;">Waiting...</h3>
                <button id="exportBtn" style="background:#28a745; color:white;">ğŸ“¥ Download CSV</button>
                <h4>Present: <span id="count" style="color:#1a73e8;">0</span></h4>
                <ul id="attendanceList"></ul>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" id="closeSettings">&times;</span>
            <h2 style="margin-top:0;">ğŸ‘¥ Manage Access</h2>
            
            <div id="unlockPanel">
                <p>âš ï¸ <b>Restricted Area</b></p>
                <p>Verify your password to manage users.</p>
                <input type="password" id="reauthPassword" placeholder="Enter your password">
                <button id="unlockBtn" style="background:#ffc107; color:black;">Unlock Panel</button>
            </div>

            <div id="accessPanel">
                <div style="background:#f9f9f9; padding:15px; border-radius:8px; margin-bottom:15px;">
                    <label><b>Add New User</b></label>
                    <input type="email" id="newAdminEmail" placeholder="Email">
                    <input type="password" id="newAdminPass" placeholder="Password">
                    <button id="addAdminBtn" style="background:#28a745; color:white;">Add User</button>
                </div>
                <h4>Authorized Users</h4>
                <div id="adminList" style="max-height: 200px; overflow-y: auto;">Loading...</div>
            </div>
        </div>
    </div>

    <script type="module" src="logic.js"></script>
</body>
</html>
