<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G40 Attendance System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loginScreen">
        <h2 style="color:#1a73e8;">ğŸ”’ Staff Login</h2>
        <input type="email" id="emailInput" placeholder="Lecturer Email" />
        <input type="password" id="passwordInput" placeholder="Password" />
        <button id="loginBtn">Log In</button>
        <p id="loginError" style="color:red; display:none;"></p>
    </div>

    <div id="dashboardScreen">
        
        <div class="header">
            <h1>ğŸ« Attendance Monitor</h1>
            <div class="header-controls">
                <a href="booking.html" class="nav-btn">ğŸ“… Manage Schedule</a>
                <button id="logoutBtn">Log Out</button>
            </div>
        </div>

        <div class="container">
            
            <div class="card">
                <h2>ğŸ“Š Attendance Monitor</h2>
                <div class="date-control">
                    <label style="font-weight:bold; color:#1a73e8;">Select Date:</label>
                    <input type="date" id="historyDate">
                    <small id="dayLabel" style="display:block; margin-top:5px; color:#555;">...</small>
                </div>
                <label>Classes:</label>
                <select id="classSelector"><option value="">-- No classes --</option></select>
                <h3 id="activeClassTitle" style="color:#1a73e8;">Waiting...</h3>
                <button id="exportBtn" style="background:#28a745; color:white;">ğŸ“¥ Download CSV</button>
                <h4>Present: <span id="count" style="color:#1a73e8;">0</span></h4>
                <ul id="attendanceList"></ul>
            </div>

            <div class="card">
                <h2>ğŸ“¡ Attendance Summary</h2>
                <p>Total Students Enrolled</p>
                <h3 id="total_student_text">5</h3>
                <p>Present (Scanned In)</p>
                <h3 id="present_text" style="color: #28a745;">Select a class</h3>
                <p>Absent</p>
                <h3 id="absent_text" style="color: crimson;">Select a class</h3>
            </div>

        </div>
    </div>

    <script type="module" src="logic.js"></script>
</body>
</html>
