<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G40 Attendance System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loginScreen">
        <h2>ğŸ”’ Secure Login</h2>
        <input type="email" id="emailInput" placeholder="Lecturer Email" />
        <input type="password" id="passwordInput" placeholder="Password" />
        <button id="loginBtn">Log In</button>
        <p id="loginError" style="color:red; display:none;"></p>
    </div>

    <div id="dashboardScreen">
        <h1>ğŸ« Lecture Hall Management</h1>
        <button id="logoutBtn">Log Out</button>
        <div style="clear:both; margin-bottom: 20px;"></div>

        <div class="card" style="margin-bottom: 20px; border-left: 5px solid #ffc107;">
            <h2>ğŸ‘¥ Manage Who Has Access</h2>
            
            <div id="unlockPanel">
                <p>âš ï¸ <b>Restricted Area</b></p>
                <p>Please confirm your password to manage users.</p>
                <input type="password" id="reauthPassword" placeholder="Enter your password again" style="max-width: 300px;">
                <button id="unlockBtn" style="background:#ffc107; color:black; max-width: 200px;">Unlock Panel</button>
            </div>

            <div id="accessPanel">
                <div style="display:flex; gap:10px; margin-bottom:15px; padding:10px; background:#f9f9f9;">
                    <input type="email" id="newAdminEmail" placeholder="New User Email">
                    <input type="password" id="newAdminPass" placeholder="Password">
                    <button id="addAdminBtn" style="background:#28a745;">Add User</button>
                </div>
                <h4>Authorized Users (Whitelist)</h4>
                <div id="adminList">Loading...</div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <h2>ğŸ“… Admin: Booking Panel</h2>
                <label>Select Day</label>
                <select id="bookDay">
                    <option value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                    <option value="0">Sunday</option>
                </select>
                <div style="display:flex; gap:10px;">
                    <div style="flex:1"><label>Start</label><select id="bookTime"></select></div>
                    <div style="flex:1"><label>Duration</label><input type="number" id="bookDuration" value="2" min="1" max="4"></div>
                </div>
                <label>Subject</label>
                <input type="text" id="bookName" placeholder="e.g. Circuit Design">
                <button id="addClassBtn" style="background:#6610f2;">â• Book Slot</button>
                <hr>
                <div id="bookingList">Loading...</div>
            </div>

            <div class="card">
                <h2>ğŸ“Š Attendance Monitor</h2>
                <div class="date-control">
                    <label style="font-weight:bold; color:#1a73e8;">Select Date:</label>
                    <input type="date" id="historyDate">
                    <small id="dayLabel" style="display:block; margin-top:5px; color:#555;">...</small>
                </div>
                <label>Classes:</label>
                <select id="classSelector"><option value="">-- No classes --</option></select>
                <h3 id="activeClassTitle" style="color:#1a73e8;">Waiting...</h3>
                <button id="exportBtn" style="background:#28a745;">ğŸ“¥ Download CSV</button>
                <h4>Present: <span id="count" style="color:#1a73e8;">0</span></h4>
                <ul id="attendanceList"></ul>
            </div>
        </div>
    </div>

    <script type="module" src="logic.js"></script>
</body>
</html>
